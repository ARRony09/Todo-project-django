{% extends 'todo/base.html'%}


{%block title%} Viewtodo {%endblock%}

{%block content%} 

{{error}}
<div class="container">
<h3 class="text-center">{{todo.title}}</h3>
</div>
<div class="container">
<form method="POST">
    {{form.as_p}}

<button class="btn btn-outline-primary" type="submit">Save</button>
</form>


<form method="POST" action="{%url 'completetodo' todo.id %}">
    
<button class="btn btn-outline-primary" type="submit">Complete</button>
</form>

<form method="POST" action="{%url 'deletetodo' todo.id %}">
<button class="btn btn-outline-primary" type="submit">Delete</button>
</form>

</div>
{%endblock%}
