{% extends 'todo/base.html'%}
{%block title%} Current {%endblock%}
{%block content%} 
<h3 class="text-center">View Current Todo</h3>
<div class="row justify-content-center mt-5">
{% for todo in todos%}
<ul class="list-group">
    <a href="{% url 'viewtodo' todo.id %}" class="list-group-item list-group-item-action">
    {%if todo.important%}<b>{% endif %}{{todo.title}}{% if todo.important%}</b>{% endif %}
    {% if todo.memo %} - {{todo.memo}}{% endif %}
    </a>
</li>
</ul>

{%endfor%}

</div>
{%endblock%}
